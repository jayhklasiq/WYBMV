<!DOCTYPE html
<html>
<head>
  <title>Valentine</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__bounce animate__slower animate__infinite">Will you be my valentine?</h1>
      <button id="no" class="btn animate__animated animate__lightSpeedInLeft">No</button>
      <button id="yes" class="btn animate__animated animate__lightSpeedInRight">Yes</button>
    </div>
    <div id="confetti" class="confetti"></div>
    <script src="/scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
